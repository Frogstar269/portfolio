<!DOCTYPE html>

<body>
    <header>
        <div class="header-container">
            <div class="tilt b-main">
                <ul>
                    <li><a href="#about" class="c-white"><p>ABOUT</p></a></li>
                    <li><a href="#explain" class="c-white"><p>EXPLAIN</p></a></li>
                </ul>
            </div>
        </div>
        <div class="header-gotop">
            <div class="tilt b-main">
                    <a href="index.html" class="c-white"><h2 class="font-nomal">▲</h2><p>back</p></a>
            </div>
        </div>
    </header>
    <section id="about">
        <div class="tilt top"><div class="b-sub"><h4 class="c-main">ABOUT</h4></div></div>
        <span class="vertical b-white"></span>
        <div class="bg-paralax">
            <div class="p-bg"></div>
            <video id="video" poster="動画が再生できない場合に表示する画像のpath" webkit-playsinline="" playsinline="" muted="" autoplay="" loop="">

                <p>動画を再生できません。</p>
            </video>
        </div>
        <div class="about-container font-nomal">
            <h2 class="c-white">ミュージックビデオ</h2>

            <p class="c-white">第3期生</p>
        </div>
    </section>
    <section id="explain">
        <div class="tilt top"><div class="b-sub"><h4 class="c-main">EXPLAIN</h4></div></div>
        <span class="vertical b-white"></span>
        <h6 class="font-nomal c-white box1">
            高校の音楽部として作成したミュージックビデオ。<br>
            画面構成、撮影、音響、音声・映像編集を担当。<br>
        </h6>
        <div class="font-nomal c-main box2">
            <div>
                <img src="image/mv_1.jpg" alt="仮置き">
                <p>実写映像をグリーンバックで撮影するも、綺麗に抜ききれないことが判明。綺麗にぬけなくても問題ないシルエットのスタイルに。</p>
            </div>
            <div>
                <img src="image/mv_2.jpg" alt="仮置き">
                <p>曲に合わせた特殊な演出を加え、雰囲気の演出を強化。この曲は残酷な天使のテーゼのアカペラなので、エヴァンゲリオン風に。</p>
            </div>
        </div>
        <div class="explain-container font-nomal">
            <div class="tilt bottom"><div class="b-sub"><p>x21010<br>ando kaisei</p></div></div>
        </div>
    </section>
